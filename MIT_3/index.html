<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>MIT 3 | Intro component with sign up form</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="total">

    <div class="info">

      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real - time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>

        <div id="final"></div>
    </div>

    <div class="box">

      <div class="trial-box">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="all-box">

        <div class="one">
          <input type="text" placeholder="First Name" id="firstNameBox">
          <div id="first-name"></div>
        </div>

        <div class="two">
          <input type="text" placeholder="Last Name" id="LastNameBox">
          <div id="last-name"></div>
        </div>

        <div class="three">
          <input type="email" placeholder="Email Address" id="EmailBox">
          <div id="email"></div>
        </div>

        <div class="four">
          <input type="password" placeholder="Password" id="PasswordBox">
          <div id="password"></div>
        </div>


        <button onclick="work()">CLAIM YOUR FREE TRIAL</button>
        <P>By clicking the button you are agreeing to our <span>Terms and Services</span></P>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
